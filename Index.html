<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
    <link rel="stylesheet" href="/CSS/style.css">
</head>
<body>
    <div class="container">
        <form id="cadastroForm">
            <h2>Cadastro de Usuário</h2>

            
            <fieldset>
                <legend>Informações Pessoais</legend>

                <label for="nome">Nome Completo</label>
                <input type="text" id="nome" name="nome" placeholder="Digite seu nome completo" required aria-label="Nome Completo">

                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required aria-label="E-mail">

                <label for="dataNascimento">Data de Nascimento</label>
                <input type="date" id="dataNascimento" name="dataNascimento" required aria-label="Data de Nascimento">

                <label>Gênero</label>
                <div class="radio-group">
                    <input type="radio" id="masculino" name="genero" value="Masculino" required>
                    <label for="masculino">Masculino</label>
                    <input type="radio" id="feminino" name="genero" value="Feminino">
                    <label for="feminino">Feminino</label>
                    <input type="radio" id="outro" name="genero" value="Outro">
                    <label for="outro">Outro</label>
                </div>
            </fieldset>

           
            <fieldset>
                <legend>Credenciais</legend>

                <label for="senha">Senha</label>
                <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required aria-label="Senha">

                <label for="confirmacaoSenha">Confirmação de Senha</label>
                <input type="password" id="confirmacaoSenha" name="confirmacaoSenha" placeholder="Confirme sua senha" required aria-label="Confirmação de Senha">
            </fieldset>

            
            <fieldset>
                <legend>Localização</legend>

                <label for="estado">Estado</label>
                <select id="estado" name="estado" required aria-label="Estado">
                    <option value="">Selecione seu estado</option>
                    <option value="AC">Acre</option>
                    <option value="AL">Alagoas</option>
                    <option value="AP">Amapá</option>
                    <option value="AM">Amazonas</option>
                    <option value="BA">Bahia</option>
                    <option value="CE">Ceará</option>
                    <option value="DF">Distrito Federal</option>
                    <option value="ES">Espírito Santo</option>
                    <option value="GO">Goiás</option>
                    <option value="MA">Maranhão</option>
                    <option value="MT">Mato Grosso</option>
                    <option value="MS">Mato Grosso do Sul</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="PA">Pará</option>
                    <option value="PB">Paraíba</option>
                    <option value="PR">Paraná</option>
                    <option value="PE">Pernambuco</option>
                    <option value="PI">Piauí</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="RN">Rio Grande do Norte</option>
                    <option value="RS">Rio Grande do Sul</option>
                    <option value="RO">Rondônia</option>
                    <option value="RR">Roraima</option>
                    <option value="SC">Santa Catarina</option>
                    <option value="SP">São Paulo</option>
                    <option value="SE">Sergipe</option>
                    <option value="TO">Tocantins</option>
                </select>

                <label for="cidade">Cidade</label>
                <select id="cidade" name="cidade" required aria-label="Cidade">
                    <option value="">Selecione sua cidade</option>
                </select>
            </fieldset>

            
            <fieldset>
                <legend>Descrição Pessoal</legend>
                <label for="descricao">Descrição Pessoal</label>
                <textarea id="descricao" name="descricao" placeholder="Fale um pouco sobre você..." rows="4" aria-label="Descrição Pessoal"></textarea>
            </fieldset>

            <button type="submit">Enviar</button>
        </form>
    </div>
    <script src="/js/script.js"></script>
</body>
</html>
